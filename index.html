<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Algorithm Visualizer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
    <body>
        <div class="wrapper">

	        <!-- Left Side Panel Divider -->
	        <nav id="sidebar">
		        <div id="sidebar-header" class="default-cursor text-center">
			        <h4><b>Algorithm Visualizer</b></h4>
		        </div>

                <div class="container-fluid">

                    <!-- Grid Width and Height -->
                    <div class="row">
                        <div class="col col-12 col-sm-4 text-left text-center tight">
                            <label for="grid-width" class="default-cursor tighten-down-xs"><b>Grid Width</b></label>
                            <input type="number" id="grid-width" class="form-control" />
                        </div>
                        <div class="col col-12 col-sm-4 text-left text-center tight">
                            <label for="grid-height" class="default-cursor tighten-down-xs"><b>Grid Height</b></label>
                            <input type="number" id="grid-height" class="form-control" />
                        </div>
                        <div class="col col-12 col-sm-4 align-self-end center-xs">
                            <button class="btn blue tighten-down-xs">Apply</button>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <!-- Brush Properties -->
                        <div class="col col-12 default-cursor tight sidebar-subheader">
                            <h5><b>Brush Properties</b></h5>
                        </div>

                        <!-- Paint Color Selector -->
                        <div class="col col-12 col-sm-auto default-cursor tight">
                            <b>Paint Color</b>
                        </div>

                        <div class="col col-12">
                            <div class="input-color-container">
                                <input class="color-btn" type="color" id="color-pick" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Settings -->
                        <div class="col col-12 default-cursor tight sidebar-subheader">
                            <h5><b>Settings</b></h5>
                        </div>


                        <div class="col col-auto default-cursor tight">
                            <b>Weight Toggle</b>
                        </div>


                        <div class="col col-auto full-width">
                            <label class="check-container check-box">
                                <input type="checkbox" checked="checked">
                                <span class="check-box"></span>
                            </label>
                        </div>

                        <div class="click-drop">

                        </div>
                    </div>

                    <br/>

                    <div class="row justify-content-center">
                        <div class="col col-6 col-sm-4 tight text-right">
                            <button class="btn blue">Save</button>
                        </div>
                        <div class="col col-6 col-sm-4 tight">
                            <button class="btn blue">Load</button>
                        </div>
                        <input type="file" id="load" style="display:none">
                    </div>

                    <div class="row justify-content-center">
                        <div class="col col-12 col-sm-6 full-width tight text-center" style="margin-top:5px">
                            <button class="btn blue" id="algo">Algorithm</button>
                        </div>
                    </div>
                </div>
	        </nav>

	        <!-- Maze Grid Tiles -->
            <div id="content">
                <div id="sidebarCollapseDiv">
                    <div id="sidebarCollapseTop"><div></div></div>
                    <div>
                        <button type="button" id="sidebarCollapse" class="btn">
                            <img src="img/glyphicons-225-chevron-left.png" />
                        </button>
                    </div>
                    <div id="sidebarCollapseBot"><div></div></div>
                </div>

                <div class="container-center">
                    <div id="grid">
                        <div class="grid-row">
                            <div class="cell"> <button type="button" class="tile"></button> </div>
                            <div class="cell"> <button type="button" class="tile"></button> </div>
                            <div class="cell"> <button type="button" class="tile"></button> </div>
                        </div>
                        <div class="grid-row">
                            <div class="cell"> <button type="button" class="tile"></button> </div>
                            <div class="cell"> <button type="button" class="tile"></button> </div>
                            <div class="cell"> <button type="button" class="tile"></button> </div>
                        </div>
                        <div class="grid-row">
                            <div class="cell"> <button type="button" class="tile"></button> </div>
                            <div class="cell"> <button type="button" class="tile"></button> </div>
                            <div class="cell"> <button type="button" class="tile"></button> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Interactivity Scripts -->
        <script type="text/javascript" src="js/structures.js"></script>
        <script type="text/javascript" src="js/algorithm.js"></script>
        <script type="text/javascript" src="js/grid.js"></script>
        <script type="text/javascript" src="js/palette.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!-- Test Scripts Below: IMPORTANT_NOTE: visual tiles will bug out during algorithm tests since multiple are run at the same time -->
        <!-- <script type="text/javascript" src="tests/run_Algorithm/test_Grid.js"></script> -->
        <!-- <script type="text/javascript" src="tests/run_Algorithm/test_Algorithm.js"></script> -->
    </body>
</html>
