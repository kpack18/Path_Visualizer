<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Algorithm Visualizer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="wrapper">

	        <!-- Left Side Panel Divider -->
	        <nav id="sidebar">
		        <div id="sidebar-header" class="default-cursor text-center">
			        <h4><b>Algorithm Visualizer</b></h4>
		        </div>

                <div class="container-fluid">

                    <!-- Grid Width and Height -->
                    <div class="row">
                        <div class="col col-xs-12 col-sm-4 text-xs-left text-center tight">
                            <label for="grid-width" class="default-cursor"><b>Grid Width</b></label>
                            <input type="number" id="grid-width" class="form-control" />
                        </div>
                        <div class="col col-xs-12 col-sm-4 text-xs-left text-center tight">
                            <label for="grid-height" class="default-cursor"><b>Grid Height</b></label>
                            <input type="number" id="grid-height" class="form-control" />
                        </div>
                        <div class="col col-xs-12 col-sm-4 align-self-end">
                            <button class="btn blue">Apply</button>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <!-- Brush Properties -->
                        <div class="col col-12 default-cursor tight sidebar-subheader">
                            <h5><b>Brush Properties</b></h5>
                        </div>

                        <!-- Paint Color Selector -->
                        <div class="col col-xs-12 col-sm-auto default-cursor tight">
                            <b>Paint Color</b>
                        </div>

                        <div class="col col-xs-12">
                            <div class="input-color-container">
                                <input class="color-btn" type="color" id="color-pick" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Settings -->
                        <div class="col col-12 default-cursor tight sidebar-subheader">
                            <h5><b>Settings</b></h5>
                        </div>


                        <div class="col col-xs-auto default-cursor tight">
                            <b>Weight Toggle</b>
                        </div>


                        <div class="col col-xs-auto full-width">
                            <label class="check-container check-box">
                                <input type="checkbox" checked="checked">
                                <span class="check-box"></span>
                            </label>
                        </div>

                        <div class="click-drop">

                        </div>

                        <div class="row">
                            <button class="btn blue" style="font-size: 16px;">Save</button>
                            <p style="width: 10px;"></p>
                            <label for="load" class="blue btn">Load</label>
                            <input type="file" name="load" style="max-width: 100px; opacity: 0; float: right;" id="load">
                        </div>
                        <br>
                        <button id="btnAlgorithm" class="btn blue">Algorithm</button>
                    </div>
                </div>


		
	        </nav>

	        <!-- Maze Grid Tiles -->
            <div id="content" style="float: right; padding-left: 25%; padding-top: 10%;">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                </div>

                <div id="grid">
                    <div class="row">
                        <div class="cell"> <button type="button" class="tile"></button> </div>
                        <div class="cell"> <button type="button" class="tile"></button> </div>
                        <div class="cell"> <button type="button" class="tile"></button> </div>
                    </div>
                    <div class="row">
                        <div class="cell"> <button type="button" class="tile"></button> </div>
                        <div class="cell"> <button type="button" class="tile"></button> </div>
                        <div class="cell"> <button type="button" class="tile"></button> </div>
                    </div>
                    <div class="row">
                        <div class="cell"> <button type="button" class="tile"></button> </div>
                        <div class="cell"> <button type="button" class="tile"></button> </div>
                        <div class="cell"> <button type="button" class="tile"></button> </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Interactivity Scripts -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
