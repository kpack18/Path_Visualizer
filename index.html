<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Algorithm Visualizer</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet'>

        <!-- Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div style="padding: 10px; display: flex;">

	        <!-- Left Side Panel Divider -->
	        <div class="panel" style="width: 15%; min-width: 200px; height: 95%;">
		        <div class="default-cursor" style="text-align: center; font-size: 25px; font-family:'Play'; padding: 10px; padding-bottom: 10px; color: #2b5797">
			        <b>Algorithm Visualizer</b>
		        </div>

		        <div class="ui-container">

			        <!-- Grid Width and Height -->
			        <p class="default-cursor small-head">
				        <b>Grid Width</b>		
			        </p>

			        <p class="default-cursor small-head">
				        <b>Grid Height</b>
			        </p>

				        <!-- Width and Height Input Boxes -->
				        <input type="number" name="maze-width" class="text-box" style="grid-column-start: 1;">
				        <input type="number" name="maze-height" class="text-box" style="grid-column-start: 2; width: 100%;">

				        <button class="btn blue" style="font-size: 12px; width: 100%; grid-column-start: 3; grid-row-start: 2; height: 100%; align-self: center; margin-left: 5px;">Apply</button>
				        <br>

			        <!-- Brush Properties -->
			        <p class="default-cursor big-head" style="grid-column-start: 1; grid-column-end: 3;">
				        <b>Brush Properties</b>
			        </p><br>
			        <div class="row">

				        <!-- Paint Color Selector -->
				        <p class="default-cursor small-head"><b>Paint Color</b></p>
				        <div class="input-color-container">
					        <input class="color-btn" type="color" id="color-pick" onchange="updateC(this)" />
				        </div>
				        <br>

				        <!-- Settings -->
				        <p class="big-head"><b>Settings</b></p>
				        <b class="small-head" style="text-align: center;">Weight Toggle</b>
				        <label class="check-container check-box" style="margin-top: 10px;">
					        <input type="checkbox" checked="checked">
					        <span class="check-box"></span>
				        </label>
				        <br>

				        <div class="click-drop">
					
				        </div>

					<div class="row">			       
					    <button class="btn blue" style="font-size: 16px;">Save</button>
					    <p style="width: 10px;"></p>
					    <label for="load" class="blue btn">Load</label>
					    <input type="file" name="load" style="max-width: 100px; opacity: 0; float: right;" id="load">				 
			        </div>
			        <br>
			        <button class="btn blue" onclick="myAlert()">Algorithm</button>
			        </div>
		        </div>


		
	        </div>

	        <!-- Maze Grid Tiles -->
	        <div class="grid" style="float: right; padding-left: 25%; padding-top: 10%;">

			        <div class="row">
			          <div class="cell"> <button type="button" class="tile" onclick="set_Color(this)" onmousemove="set_Wall(this)" ></button> </div>
			          <div class="cell"> <button type="button" class="tile" onclick="set_Color(this)" onmousemove="set_Wall(this)" ></button> </div>
			          <div class="cell"> <button type="button" class="tile" onclick="set_Color(this)" onmousemove="set_Wall(this)" ></button> </div>
			        </div>
			        <div class="row">
			          <div class="cell"> <button type="button" class="tile" onclick="set_Color(this)" onmousemove="set_Wall(this)" ></button> </div>
			          <div class="cell"> <button type="button" class="tile" onclick="set_Color(this)" onmousemove="set_Wall(this)" ></button> </div>
			          <div class="cell"> <button type="button" class="tile" onclick="set_Color(this)" onmousemove="set_Wall(this)" ></button> </div>
			        </div>
			        <div class="row">
			          <div class="cell"> <button type="button" class="tile" onclick="set_Color(this)" onmousemove="set_Wall(this)" ></button> </div>
			          <div class="cell"> <button type="button" class="tile" onclick="set_Color(this)" onmousemove="set_Wall(this)" ></button> </div>
			          <div class="cell"> <button type="button" class="tile" onclick="set_Color(this)" onmousemove="set_Wall(this)" ></button> </div>
			        </div>
	        </div>
        </div>

        <!-- Interactivity Scripts -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
