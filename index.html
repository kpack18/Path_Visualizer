<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Algorithm Visualizer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
    <div class="wrapper">

        <!-- Left Side Panel Divider -->
        <nav id="sidebar">
            <div id="sidebar-header" class="default-cursor text-center">
                <h4><b>Algorithm Visualizer</b></h4>
            </div>

            <div class="container-fluid">

                <!-- Grid Width and Height -->
                <div class="row">
                    <div class="col col-12 col-sm-4 text-left text-center tight">
                        <label for="grid-width" class="default-cursor tighten-down-xs"><b>Grid Width</b></label>
                        <input type="number" id="grid-width" class="form-control" />
                    </div>
                    <div class="col col-12 col-sm-4 text-left text-center tight">
                        <label for="grid-height" class="default-cursor tighten-down-xs"><b>Grid Height</b></label>
                        <input type="number" id="grid-height" class="form-control" />
                    </div>
                    <div class="col col-12 col-sm-4 align-self-end center-xs">
                        <button id="apply_btn" class="btn blue tighten-down-xs">Apply</button>
                    </div>
                </div>

                <div class="row align-items-center">
                    <!-- Brush Properties -->
                    <div class="col col-12 default-cursor tight sidebar-subheader">
                        <h5><b>Brush Properties</b></h5>
                    </div>

                    <!-- Paint Color Selector -->
                    <div class="col col-12 col-sm-auto default-cursor tight">
                        <b>Paint Color</b>
                    </div>
                    <div class="row">
                        <div class="col col-12">
                            <div class="">
                                <div class="col col-2">
                                    <input type="number" id="add-colors-number" class="form-control" style="width:50px;" placeholder="0-9" />
                                    <button class="btn blue" id="add-colors"><b>+</b></button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col col-12">
                        <div class="input-color-container">
                            <input class="color-btn" type="color" id="color-pick" />
                        </div>


						<div class="col col-6 float-right " id='color-options'>
							<div><center><b>Palette</b></center></div>
							<button style="background-color: #000000" class="pBtn" data-color='#000000' data-number='0' data-place='1'>0</button>
							<button style="background-color: #ffffff;" class="pBtn" data-color='#ffffff' data-number='1' data-place='0'>1</button>
						</div>
                        <br><br>
                        <div>
						    <button style="background-color: #28a745;" class="pBtn" data-color='#28a745' data-number='0' data-place='-1' id="start-select">S</button>
                            <button style="background-color: #dc3545;" class="pBtn" data-color='#dc3545' data-number='1' data-place='-2' id="end-select">E</button>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <!-- Settings -->
                    <div class="col col-12 default-cursor tight sidebar-subheader">
                        <h5><b>Settings</b></h5>
                    </div>


                    <div class="col col-auto default-cursor tight">
                        <b>Weight Toggle</b>
                    </div>


                    <div class="col col-auto full-width">
                        <label class="check-container check-box">
                            <input type="checkbox" checked="checked">
                            <span class="check-box"></span>
                        </label>
                    </div>

                    <div class="click-drop">

                    </div>
                </div>

                <br />

                <div class="row justify-content-center">
                    <div class="col col-6 col-sm-4 tight text-right">
                        <button class="btn blue" id="save">Save</button>
                    </div>
                    <div class="col col-6 col-sm-4 tight">
                        <button class="btn blue" id="load">Load</button>
                    </div>
                    <input type="file" id="infile" accept=".avg" style="display:none">
                </div>

                <div class="row justify-content-center">
                    <div class="col col-12 col-sm-6 full-width tight text-center" style="margin-top:5px">
                        <button class="btn blue" id="algo">Algorithm</button>
                        <br><br>
                        <select id="algo_select" class="blue btn">
                            <option value="bfs">BFS</option>
                            <option value="dfs">DFS</option>
                            <option value="djikstra">DJIKSTRA</option>
                            <option value="astar">A*</option>
                        </select>
                    </div>
                </div>

                <!--<div class="row">
                    <div class="col col-12 col-sm-4 text-left text-center tight">
                        <label for="star-x" class="default-cursor tighten-down-xs"><b>sX</b></label>
                        <input type="number" id="start-x" class="form-control" min="0"></input>
                        <label for="start-y" class="default-cursor tighten-down-xs"><b>sY</b></label>
                        <input type="number" id="start-y" class="form-control" min="0"></input>

                        <label for="end-x" class="default-cursor tighten-down-xs"><b>eX</b></label>
                        <input type="number" id="end-x" class="form-control" min="0"></input>
                        <label for="end-y" class="default-cursor tighten-down-xs"><b>eY</b></label>
                        <input type="number" id="end-y" class="form-control" min="0"></input>
                    </div>
                    <div class="col col-12 col-sm-4 align-self-end center-xs">
                        <button class="blue btn tighten-down-xs" id="set_btn">Set</button>
                    </div>
                </div>-->
            </div>
        </nav>

        <!-- Maze Grid Tiles -->
        <div id="content">
            <div id="alertError" class="alert alert-danger alert-dismissable">
                <a href="javascript:void(0);" class="close" aria-label="close">&times;</a>
                <strong>Error!</strong> <span class="message"></span>
            </div>
            <div id="alertSuccess" class="alert alert-success alert-dismissable">
                <a href="javascript:void(0);" class="close" aria-label="close">&times;</a>
                <strong>Success!</strong> <span class="message"></span>
            </div>

            <div id="sidebarCollapseDiv">
                <div id="sidebarCollapseTop"><div></div></div>
                <div>
                    <button type="button" id="sidebarCollapse" class="btn">
                        <img src="img/glyphicons-225-chevron-left.png" />
                    </button>
                </div>
                <div id="sidebarCollapseBot"><div></div></div>
            </div>

            <div id="grid-container" class="container-center">
                <div id="grid" class="grid-container">
                </div>
            </div>
        </div>
    </div>

    <!-- Interactivity Scripts -->
    <script type="text/javascript" src="js/structures.js"></script>
    <script type="text/javascript" src="js/algorithm.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/palette.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <!-- File Saving and Loading -->
    <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
    <script type="text/javascript" src="js/saveload.js"></script>

    <!-- Test Scripts Below: IMPORTANT_NOTE: visual tiles will bug out during algorithm tests since multiple are run at the same time -->
    <script type="text/javascript" src="tests/run_Algorithm/test_Grid.js"></script>
    <script type="text/javascript" src="tests/run_Algorithm/test_Algorithm.js"></script>
    <script type="text/javascript" src="tests/run_Algorithm/test_Djikstra.js"></script>
    <script type="text/javascript" src="tests/save_Load/test_SaveLoad.js"></script>
    <script type="text/javascript" src="tests/resize_Grid/test_Resize.js"></script>
    <script type="text/javascript" src="tests/tile_Weights/test_Weights.js"></script>

    <div id="testModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Unit Tests</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="tests" class="btn-group-vertical" role="group" aria-label="Unit Tests">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="tests/tests.js"></script>
</body>
    </html>
